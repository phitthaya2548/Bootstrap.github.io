<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register and Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background: linear-gradient(to bottom, #f8f9fa, #e9ecef), url('https://www.toptal.com/designers/subtlepatterns/patterns/memphis-mini.png');
            background-blend-mode: overlay;
            background-size: cover;
            min-height: 100vh;
        }

        .navbar {
            background: linear-gradient(to right, #343a40, #212529);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand:hover {

            text-shadow: 0px 4px 6px rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease-in-out;
        }

        .nav-item a:hover {
            color: #f8f9fa;
            border-radius: 15px;
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(209, 204, 207, 0.1);
        }

        .card {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transform: translateY(20px);
            animation: fadeInUp 1s forwards;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }

            50% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            background: linear-gradient(to right, #0056b3, #003a75);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        footer a:hover {
            color: #007bff;
        }

        i:hover {
            transform: scale(1.35);
        }

    </style>
</head>

<body class="d-flex flex-column">
    <nav class="navbar navbar-expand-lg navbar-dark p-4">
        <div class="container-fluid">
            <a class="navbar-brand fs-2" href="#">Register and Profile Editing</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link fs-5" href="index.html">ลงทะเบียนสมาชิก</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-5" href="profile.html">แสดงข้อมูลสมาชิก</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-5" href="editprofile.html">แก้ไขข้อมูลสมาชิก</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Registration Form -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card p-5 mt-4">
                    <h2 class="text-center mb-4">ลงทะเบียนสมาชิก</h2>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label fs-5">
                                <i class="fas fa-user"></i> ชื่อ
                            </label>
                            <input type="text" class="form-control" id="name" placeholder="กรอกชื่อของคุณ">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label fs-5">
                                <i class="fas fa-envelope"></i> อีเมล
                            </label>
                            <input type="email" class="form-control" id="email" placeholder="กรอกอีเมลของคุณ">
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label fs-5">
                                <i class="fas fa-phone"></i> เบอร์โทรศัพท์
                            </label>
                            <input type="text" class="form-control" id="phone" placeholder="กรอกเบอร์โทรศัพท์">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label fs-5">
                                <i class="fas fa-lock"></i> รหัสผ่าน
                            </label>
                            <input type="password" class="form-control" id="password" placeholder="กรอกรหัสผ่าน">
                        </div>
                        <a href="profile.html">
                            <button type="button" class="btn btn-primary w-100" onclick="alert('สมัครเสร็จสิ้น')">สมัครสมาชิก</button>
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark p-3 mt-auto text-center">
        <p class="text-white">Register and Profile Editing</p>
        <p>
            <a href="#"><i class="fab fa-facebook-f p-3"></i></a>
            <a href="#"><i class="fab fa-twitter p-3"></i></a>
            <a href="#"><i class="fab fa-instagram p-3"></i></a>
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
